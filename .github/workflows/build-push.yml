name: Tag and Push Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  tag-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/thinkjones/openclaw-lmstudio
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=sha,prefix=sha-

      - name: Pull existing latest image
        run: docker pull ghcr.io/thinkjones/openclaw-lmstudio:latest || echo "Warning: latest image not found"

      - name: Tag and push generated tags
        run: |
          for tag in ${{ steps.meta.outputs.tags }}; do
            docker tag ghcr.io/thinkjones/openclaw-lmstudio:latest $tag || true
            docker push $tag || true
          done
